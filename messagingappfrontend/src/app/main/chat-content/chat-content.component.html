<div class="chat-container">

    <div class="chat-title-container">

    </div>

    <div class="chat-messages-container">

    </div>

    <div class="message-create-container">
        <div class="message-create">
            <textarea class="message-value" placeholder="Send message" [rows]="this.messageRowsCount" [(ngModel)]="this.messageText" (input)="this.messageSizeCheck()" ></textarea>
            <div class="message-controls">
                <i class="fi-br-paper-plane icon-send-button" aria-label="Send message"></i>
            </div>
        </div>
    </div>

</div>
<div class="chat-info-container" >

    <div class="chat-info-title-container">

    </div>

    <div class="chat-info">

    </div>

</div>
